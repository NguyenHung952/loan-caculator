<head>

    <title>M√°y t√≠nh kho·∫£n vay</title>
    <style>
        /* N·ªÅn gradient ƒë·∫πp */
        body {

            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;

        /* H·ªôp ch·ª©a c√≥ hi·ªáu ·ª©ng 3D */
        .container {

        h2 {

        /* ƒê·ªãnh d·∫°ng input v√† button */
        input, button {

        input {

            border: 1px solid white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        /* N√∫t b·∫•m c√≥ hi·ªáu ·ª©ng hover */
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff9900;
            transform: scale(1.05);
            border: 1px solid white;
        }

        /* K·∫øt qu·∫£ hi·ªÉn th·ªã n·ªïi b·∫≠t */
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);

    </style>
</head>
<body>

    <div class="container">
        <h2>üí∞ M√°y t√≠nh kho·∫£n vay üí∞</h2>

        <label>S·ªë ti·ªÅn vay (VND):</label>
        <input type="number" id="loanAmount" placeholder="Nh·∫≠p s·ªë ti·ªÅn vay">

        <label>L√£i su·∫•t h√†ng nƒÉm (%):</label>
        <input type="number" id="annualInterestRate" placeholder="Nh·∫≠p l√£i su·∫•t">

        <label>Th·ªùi h·∫°n vay (nƒÉm):</label>
        <input type="number" id="loanTerm" placeholder="Nh·∫≠p th·ªùi h·∫°n vay">

        <button onclick="calculateLoan()">üìä T√≠nh to√°n</button>

        <h3>üìå K·∫øt qu·∫£:</h3>
        <p class="result">üíµ S·ªë ti·ªÅn tr·∫£ h√†ng th√°ng: <span id="monthlyPayment">0</span> VND</p>
        <p class="result">üí∞ T·ªïng s·ªë ti·ªÅn ph·∫£i tr·∫£: <span id="totalPayment">0</span> VND</p>
    </div>

    <script>
        function calculateLoan() {
            let loanAmount = parseFloat(document.getElementById("loanAmount").value);
            let annualInterestRate = parseFloat(document.getElementById("annualInterestRate").value);
            let loanTerm = parseInt(document.getElementById("loanTerm").value);
            
            if (isNaN(loanAmount) || loanAmount <= 0 || isNaN(annualInterestRate) || annualInterestRate < 0 || isNaN(loanTerm) || loanTerm <= 0) {
                alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p th√¥ng tin h·ª£p l·ªá.");
                return;
            }
            
            let monthlyInterestRate = annualInterestRate / 12 / 100;
            let totalPayments = loanTerm * 12;
            let monthlyPayment;
            
            if (annualInterestRate === 0) {
                monthlyPayment = loanAmount / totalPayments;
            } else {
                monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -totalPayments));
            }
            
            let totalPayment = monthlyPayment * totalPayments;
            
            document.getElementById("monthlyPayment").innerText = monthlyPayment.toLocaleString("vi-VN", {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById("totalPayment").innerText = totalPayment.toLocaleString("vi-VN", {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
    </script>

</body>
