<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính khoản vay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>💰 Máy tính khoản vay 💰</h2>

        <label>Số tiền vay (VND):</label>
        <input type="number" id="loanAmount" placeholder="Nhập số tiền vay">

        <label>Lãi suất hàng năm (%):</label>
        <input type="number" id="annualInterestRate" placeholder="Nhập lãi suất">

        <label>Thời hạn vay (năm):</label>
        <input type="number" id="loanTerm" placeholder="Nhập thời hạn vay">

        <button onclick="calculateLoan()">📊 Tính toán</button>

        <h3>📌 Kết quả:</h3>
        <p class="result">💵 Số tiền trả hàng tháng: <span id="monthlyPayment">0</span> VND</p>
        <p class="result">💰 Tổng số tiền phải trả: <span id="totalPayment">0</span> VND</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
